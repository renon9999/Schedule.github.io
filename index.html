<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日課グラフ & ポモドーロタイマー</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #eeeeee;
      --border: #444444;
      --accent: #66b2ff;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --border: #cccccc;
      --accent: #007bff;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-top: 3rem;
    }

    .column {
      flex: 1 1 30%;
      min-width: 280px;
      background: var(--bg);
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .column h2 {
      margin-top: 0;
    }

    .entry {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .entry input[type="time"],
    .entry input[type="text"] {
      flex: 1;
      padding: 0.3rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
    }

    .entry button {
      padding: 0.3rem 0.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chart-container {
      text-align: center;
    }

    canvas {
      margin: auto;
      display: block;
    }

    .timer-display {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .timer-controls button {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">🌙/☀️</button>
  <div class="container">
    <!-- ポモドーロタイマー -->
    <div class="column">
      <h2>ポモドーロタイマー</h2>
      <div class="timer-display" id="timerDisplay">25:00</div>
      <div class="timer-controls">
        <button onclick="startTimer()">スタート</button>
        <button onclick="stopTimer()">ストップ</button>
        <button onclick="resetTimer()">リセット</button>
      </div>
    </div>

    <!-- 円グラフ -->
    <div class="column chart-container">
      <h2>日課グラフ</h2>
      <canvas id="clockChart" width="525" height="635"></canvas>
    </div>

    <!-- スケジュール入力 -->
    <div class="column">
      <h2>スケジュール入力</h2>
      <div id="entries"></div>
      <button onclick="addEntry()">＋ 行を追加</button>
      <button onclick="generateChart()">グラフ生成</button>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }

    function addEntry(time = '', task = '') {
      const entryDiv = document.createElement('div');
      entryDiv.className = 'entry';
      entryDiv.innerHTML = `
        <input type="time" value="${time}" />
        <input type="text" placeholder="行動内容" value="${task}" />
        <button onclick="removeEntry(this)">🗑️</button>
      `;
      const entriesContainer = document.getElementById('entries');
      if (entriesContainer) {
        entriesContainer.appendChild(entryDiv);
      }
    }

    function removeEntry(button) {
      button.parentElement.remove();
    }

    window.addEventListener('DOMContentLoaded', () => {
      addEntry('05:00', '睡眠');
      addEntry('12:00', 'ご飯と家事');
      addEntry('14:00', 'スラック返信');
      addEntry('16:00', '面接');
      addEntry('17:30', 'スラック返信');
      addEntry('18:30', 'MTG');
      updateTimerDisplay();
    });

    function generateChart() {
      const entries = document.querySelectorAll('#entries .entry');
      const times = [];
      const labels = [];

      entries.forEach(entry => {
        const time = entry.querySelector('input[type="time"]').value;
        const task = entry.querySelector('input[type="text"]').value;
        if (time && task) {
          times.push(time);
          labels.push(task);
        }
      });

      if (times.length === 0) return;

      const minutes = times.map(t => {
        const [h, m] = t.split(':').map(Number);
        return h * 60 + m;
      });

      const combined = minutes.map((m, i) => ({ time: m, label: labels[i] }));
      combined.sort((a, b) => a.time - b.time);
      combined.push({ time: 24 * 60, label: '未入力' });

      const data = [];
      const chartLabels = [];
      for (let i = 0; i < combined.length - 1; i++) {
        const duration = combined[i + 1].time - combined[i].time;
        data.push(duration);
        chartLabels.push(`${combined[i].label}（${Math.floor(duration / 60)}h${duration % 60 ? (duration % 60) + 'm' : ''}）`);
      }

      const ctx = document.getElementById('clockChart').getContext('2d');
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        responsive: false,
        type: 'doughnut',
        data: {
          labels: chartLabels,
          datasets: [{
            data: data,
            backgroundColor: data.map((_, i) => `hsl(${i * 60 % 360}, 70%, 70%)`)
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

    let timer;
    let timeLeft = 25 * 60;
    let isRunning = false;

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          return;
        }
        timeLeft--;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      stopTimer();
      timeLeft = 25 * 60;
      updateTimerDisplay();
    }
  </script>
</body>
</html>
