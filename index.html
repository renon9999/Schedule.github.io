<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>æ—¥èª²ã‚°ãƒ©ãƒ•</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --text: #eeeeee;
      --border: #444;
      --accent: #66b2ff;
    }

    body.light {
      --bg: #ffffff;
      --text: #111111;
      --border: #cccccc;
      --accent: #007bff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 600px;
    }

    .entry {
      display: flex;
      gap: 0.5rem;
    }

    .entry input[type="time"],
    .entry input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
    }

    .entry button {
      padding: 0.5rem;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    canvas {
      max-width: 600px;
      margin: 2rem auto;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }

      .input-area, canvas {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ğŸŒ™/â˜€ï¸</button>
  <div class="container">
    <div class="input-area">
      <h2>ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å…¥åŠ›</h2>
      <div id="entries"></div>
      <button onclick="addEntry()">ï¼‹ è¡Œã‚’è¿½åŠ </button>
      <button onclick="generateChart()">ã‚°ãƒ©ãƒ•ç”Ÿæˆ</button>
    </div>
    <canvas id="chartCanvas"></canvas>
  </div>

  <script>
    let chart;

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function addEntry(time = '', task = '') {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <input type="time" value="${time}" />
        <input type="text" placeholder="è¡Œå‹•å†…å®¹" value="${task}" />
        <button onclick="this.parentElement.remove()">ğŸ—‘ï¸</button>
      `;
      document.getElementById("entries").appendChild(div);
    }

    function generateChart() {
      const entries = document.querySelectorAll(".entry");
      const times = [];
      const labels = [];

      entries.forEach(entry => {
        const time = entry.querySelector("input[type='time']").value;
        const task = entry.querySelector("input[type='text']").value;
        if (time && task) {
          const [h, m] = time.split(':').map(Number);
          times.push(h * 60 + m);
          labels.push(task);
        }
      });

      if (times.length === 0) return;

      const combined = times.map((t, i) => ({ time: t, label: labels[i] }));
      combined.sort((a, b) => a.time - b.time);
      combined.push({ time: 1440, label: 'End' });

      const durations = [];
      const chartLabels = [];

      for (let i = 0; i < combined.length - 1; i++) {
        const duration = combined[i + 1].time - combined[i].time;
        durations.push(duration);
        const h = Math.floor(duration / 60);
        const m = duration % 60;
        chartLabels.push(`${combined[i].label}ï¼ˆ${h}h${m ? m + 'm' : ''}ï¼‰`);
      }

      const ctx = document.getElementById("chartCanvas").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: chartLabels,
          datasets: [{
            data: durations,
            backgroundColor: durations.map((_, i) => `hsl(${i * 60 % 360}, 70%, 70%)`)
          }]
        },
        options: {
          responsive: true,
          cutout: "70%",
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        },
        plugins: [{
          id: 'hourTicks',
          afterDraw(chart) {
            const { ctx, chartArea, _metasets } = chart;
            if (!_metasets[0].data.length) return;
            const centerX = chartArea.left + chartArea.width / 2;
            const centerY = chartArea.top + chartArea.height / 2;
            const radius = _metasets[0].data[0].outerRadius + 10;
            ctx.save();
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text');
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let h = 0; h < 24; h++) {
              const angle = (h / 24) * 2 * Math.PI - Math.PI / 2;
              const x = centerX + radius * Math.cos(angle);
              const y = centerY + radius * Math.sin(angle);
              ctx.fillText(`${h}:00`, x, y);
            }
            ctx.restore();
          }
        }]
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      addEntry("05:00", "ç¡çœ ");
      addEntry("12:00", "ã”é£¯ã¨å®¶äº‹");
      addEntry("14:00", "ã‚¹ãƒ©ãƒƒã‚¯è¿”ä¿¡");
      addEntry("16:00", "é¢æ¥");
      addEntry("17:30", "ã‚¹ãƒ©ãƒƒã‚¯è¿”ä¿¡");
      addEntry("18:30", "MTG");
    });
  </script>
</body>
</html>
